<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 class="text-center mb-4">Register</h2>
    <form id="registerForm">
      <input class="form-control mb-3" type="text" placeholder="Username" id="username" required>
      <input class="form-control mb-3" type="password" placeholder="Password" id="password" required>
      <button class="btn btn-success w-100" type="submit">Register</button>
    </form>
    <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
