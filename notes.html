<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      min-height: 200px;
      position: relative;
      border: none;
      color: white;
      overflow: hidden;
    }
    .card h5 {
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .card .icons {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body class="container mt-5">
  <button class="btn btn-outline-danger logout-btn" onclick="logout()">
    <i class="bi bi-box-arrow-right"></i> Logout
  </button>

  <h2 class="mb-4">Notes</h2>
  <button class="btn btn-dark mb-3" data-bs-toggle="modal" data-bs-target="#noteModal" onclick="openAddModal()">
    <i class="bi bi-plus"></i> Baru
  </button>
  <div id="notesList" class="row"></div>

  <!-- Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="noteForm">
          <div class="modal-header">
            <h5 class="modal-title" id="noteModalLabel">Tambah Catatan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="noteId">
            <div class="mb-3">
              <label for="noteTitle" class="form-label">Judul</label>
              <input type="text" class="form-control" id="noteTitle" required>
            </div>
            <div class="mb-3">
              <label for="noteContent" class="form-label">Konten</label>
              <textarea class="form-control" id="noteContent" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Simpan</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
